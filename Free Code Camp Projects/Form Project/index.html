<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="heading">
        <h1 id="title"> Kwabena's Survey Form</h1>
        <p id="description"> Thank you for taking time to view this form</p>
        </div>
    <div id="form">
        <form id="Survey-form"   action="">
            <div class="formgroup">
                <label id="name-label" for=""> Name</label>
                <input class="formcontrol" id="name" placeholder="Name" type="text" required>
            </div>
            <div class="formgroup">
                <label id="email-label" for="">  Email</label>
                <input class="formcontrol" type="email" placeholder="Email" name="" id="email" required>
            </div>
            <div class="formgroup">
                <label id="number-label" for="">Age(optional) </label>
                <input class="formcontrol" type="number" placeholder="Age" id="">
            </div>
            <div class="formgroup">
                <label for="">Which option best describes your role </label>
                <select class="formcontrol" id="dropdown" aria-placeholder="Select" name="select" id="">
                    <option value="Student"> Student</option>
                    <option value="Fulltime"> Fulltime Job</option>
                    <option value="Partime"> Part-time Learner</option>
                    <option value="prefer-not-say"> Prefer not to say</option>
                    <option value="other"> Other</option>
                </select>
            </div>
            <div class="formgroup">
                <p> Would you recommend this app to a friend</p>
                <label for=""><input name="user" class="input-radio" type="radio"> Definitely</label>
                <label for=""><input name="user" class="input-radio" type="radio" name="" id=""> Maybe</label>
                <label for=""><input name="user" class="input-radio" type="radio" name="" id=""> Not sure</label>

            </div>
            <div class="formgroup">
                <label for=""> What is your favoruite feature on this app</label>
                <select name="" id="" class="formcontrol">
                    <option value="">Challenges</option>
                    <option value=""> Projects</option>
                    <option value=""> Community</option>
                    <option value=""> Open Source</option>
                </select>
            </div>
            <div class="formgroup">
                <p> What would you like to see improved? (Check all that apply) </p>
                <label for=""><input class="" value="Front" type="checkbox" name="" id="">Front-end Projects</label>
                <label for=""><input value="Back" type="checkbox">  Back-end Projects</label>
                <label for=""><input value="Data" type="checkbox"> Data Visualization</label>
                <label for=""><input value="challenges" type="checkbox"> Challenges</label>
                <label for=""><input value="Open-Source" type="checkbox">Open Source Community</label>
                <label for=""> <input value="Gitter-help" type="checkbox">Gitter help rooms </label>
                <label for=""><input value="Videos" type="checkbox">Videos</label>
                <label for=""><input value="Videos" type="checkbox">Videos</label>
                <label for=""><input value="Wiki" type="checkbox">Wiki</label>
                <label for=""><input value="Forum" type="checkbox">Forum</label>
                <label for=""> <input value="Additional" type="checkbox">Additional Courses</label>   
            </div>
            <div class="formgroup">
                <label for=""> Any Comments or suggestions?</label>
                <textarea class="formcontrol" name="" id="" cols="10" rows="30"></textarea>
            </div>  
            <div class="formgroup">
                <button id="submit" type="submit"> Submit</button>
            </div> 
          
        </form>

    </div>
</div>
</body>
</html>
